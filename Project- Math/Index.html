<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Ubuntu&display=swap" rel="stylesheet">    
</head>
<body>
    <div id="title"><h1>Welcome To Your Calculator</h1></div>
    <div id="main">
        <div id="display" class="cal-key">
                <h1 id="displayHeading"></h1>
        </div>
        <div id="ac" class="cal-key operator align-center">
            <h1>A/C</h1>
        </div>
        <div id="cancel" class="cal-key operator align-center">
            <h1>C</h1>
         </div>
        <div id="sign" class="cal-key operator align-center">
            <h1>+/-</h1>
        </div>
        <div id="division" class="cal-key operator align-center">
            <h1>/</h1>
        </div>
        <div id="seven" class="cal-key align-center">
            <h1>7</h1>
        </div>
        <div id="eight" class="cal-key align-center">
            <h1>8</h1>
        </div>
        <div id="nine" class="cal-key align-center">
            <h1>9</h1>
        </div>
        <div id="multiply" class="cal-key operator align-center">
            <h1>*</h1>
        </div>
        <div id="four" class="cal-key align-center">
            <h1>4</h1>
        </div>
        <div id="five" class="cal-key align-center">
            <h1>5</h1>
        </div>
        <div id="six" class="cal-key align-center">
            <h1>6</h1>
        </div>
        <div id="subtract" class="cal-key operator align-center">
            <h1>-</h1>
        </div>
        <div id="one" class="cal-key align-center">
            <h1>1</h1>
        </div>
        <div id="two" class="cal-key align-center">
            <h1>2</h1>
        </div>
        <div id="three" class="cal-key align-center">
            <h1>3</h1>
        </div>
        <div id="addition" class="cal-key operator align-center">
            <h1>+</h1>
        </div>
        <div id="zero" class="cal-key align-center">
            <h1>0</h1>
        </div>
        <div id="point" class="cal-key operator align-center">
            <h1>.</h1>
        </div>
        <div id="equal" class="cal-key operator align-center">
            <h1>=</h1>
        </div>


    </div>
    <script src='script.js'></script>
</body>
</html>
